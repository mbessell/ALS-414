<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {text-align: center;}
div {text-align: center;}
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  background-color: #edadaa;
}

.container {
  border: 2px solid #aa0486;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #aa0486; 
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}
</style>
</head>
<body>
  <style>
    body {
      margin: 0;
      font-family: "Lato", sans-serif;
    }
    
    .sidebar {
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #db73b8;
      position: fixed;
      height: 100%;
      overflow: auto;
    }
    
    .sidebar a {
      display: block;
      color: black;
      padding: 16px;
      text-decoration: none;
    }
     
    .sidebar a.active {
      background-color: #aa0486;
      color: white;
    }
    
    .sidebar a:hover:not(.active) {
      background-color: #db73b8;
      color: white;
    }
    
    div.content {
      margin-left: 200px;
      padding: 1px 16px;
      height: 1000px;
    }
    
    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .sidebar a {float: left;}
      div.content {margin-left: 0;}
    }
    
    @media screen and (max-width: 400px) {
      .sidebar a {
        text-align: center;
        float: none;
      }
    }
    </style>
    </head>
    <body>
     
      <div class="sidebar">
        <a href="signin.html" >
          <span class="icon"><i class="fas fa-address-card"></i></span>
          <span class="item">Sign Up or Sign In</span>
      </a>
      <a href="logout.html">
        <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
        <span class="item">Sign Out</span>
      </a>
      <a href="index.html">
        <span class="icon"><i class="fas fa-home"></i></span>
        <span class="item">Home</span>
      </a>
      <a href="findrecipes.html">
          <span class="icon"><i class="fas fa-user-friends"></i></span>
          <span class="item">Find Recipes</span>
      </a>
      <a href="#" class="active">
          <span class="icon"><i class="fas fa-comment-dots"></i></span>
          <span class="item">Message Board</span>
      </a>
      </a>
      <a href="aboutus.html">
          <span class="icon"><i class="fas fa-question-circle"></i></span>
          <span class="item">About Us</span>
      </a>
      <a href="contactus.html">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <span class="item">Contact Us</span>
      </a>
       </div>
      <div class="content">
        <h1>PCOS Food Network Message Board</h1>
       
       <div id = "large_margins">
        <!-- <p class="header_text" style="font-size:50px">
          PCOS Food Network Message Board
        </p> -->
        <div class="col-lg-26">
         
          <div class = "chat-box">
            <p class="chat-messages">What are your favorite PCOS friendly recipes?</p>
          </div>
          <input type="text" id = "chat-messages">
          <input type="submit" id = "send-messages"> 
          <br>
          <br>
          <a href="index.html"><button>Back</button></a>
        </div>

      </div>
      <script>
        $('#send-messages').click(function(){
          var message = $('#chat-messages').val();
          console.log(message)
          var messageHTML ='<p class="chat-messages">' + message + '</p>';
          $('.chat-box').append(messageHTML)
        });
      </script>

</body>
